        /* --- 3D ç”»å¸ƒ --- */

        /* --- ä¾§è¾¹æ  --- */

    <script type="module">
        import * as THREE from 'https://cdn.skypack.dev/three@0.136.0';
        import { OrbitControls } from 'https://cdn.skypack.dev/three@0.136.0/examples/jsm/controls/OrbitControls.js';
        
        const loadScript = (src) => new Promise((resolve, reject) => {
            const s = document.createElement('script');
            s.src = src; s.onload = resolve; s.onerror = reject;
            document.body.appendChild(s);
        });

        // å…¨å±€å˜é‡
        let scene, camera, renderer, particles, geometry, material;
        // æ€§èƒ½é€‚é…ï¼šæ‰‹æœºç«¯å‡å°‘ç²’å­æ•°é‡
        const isMobileDevice = window.innerWidth < 768;
        const particleCount = isMobileDevice ? 8000 : 22000;
        
        let isDarkMode = false;
        
        // äº¤äº’çŠ¶æ€
        let targetScale = 1; let currentScale = 1;
        let targetRotationX = 0, targetRotationY = 0;
        let currentRotationX = 0, currentRotationY = 0;
        let clock = new THREE.Clock();

        // æ‘„åƒå¤´æ§åˆ¶å˜é‡
        let cameraUtils = null; 
        let isCameraActive = false;
        let handDetected = false;

        // å½¢çŠ¶ç”Ÿæˆ
        const Shapes = {
            heart: (i) => {
                const t = Math.random() * Math.PI * 2;
                const x = 16 * Math.pow(Math.sin(t), 3);
                const y = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
                const scale = 0.25;
                const z = (Math.random() - 0.5) * 15 * (1 - Math.abs(y)/20); 
                return new THREE.Vector3(x * scale, y * scale, z * scale);
            },
            saturn: (i) => {
                const r = Math.random();
                if (r > 0.45) {
                    const theta = Math.random() * Math.PI * 2; const phi = Math.acos((Math.random() * 2) - 1); const rad = 2.0;
                    return new THREE.Vector3(rad * Math.sin(phi) * Math.cos(theta), rad * Math.sin(phi) * Math.sin(theta), rad * Math.cos(phi));
                } else {
                    const theta = Math.random() * Math.PI * 2; const rad = 3.2 + Math.random() * 2.8; 
                    return new THREE.Vector3(rad * Math.cos(theta), (Math.random() - 0.5) * 0.15, rad * Math.sin(theta));
                }
            },
            flower: (i) => {
                const theta = Math.random() * Math.PI * 2; const phi = Math.random() * Math.PI; const r = 3.5 * Math.cos(5 * theta) + 1; 
                return new THREE.Vector3(r * Math.sin(phi) * Math.cos(theta), r * Math.cos(phi), r * Math.sin(phi) * Math.sin(theta));
            },
            dna: (i) => {
                const t = Math.random() * 20 - 10; const angle = t * 2.5; const strand = Math.random() > 0.5 ? 0 : Math.PI; 
                const x = 1.8 * Math.cos(angle + strand) + (Math.random()-0.5)*0.6; const z = 1.8 * Math.sin(angle + strand) + (Math.random()-0.5)*0.6;
                return new THREE.Vector3(x, t, z);
            },
            face: (i) => {
                const r = Math.random();
                if (r < 0.1) { const th=Math.random()*6.28; return new THREE.Vector3(-1.5+Math.cos(th)*0.6, 1+Math.sin(th)*0.6, 0); }
                else if (r < 0.2) { const th=Math.random()*6.28; return new THREE.Vector3(1.5+Math.cos(th)*0.6, 1+Math.sin(th)*0.6, 0); }
                else if (r < 0.35) { const th=3.14+Math.random()*3.14; return new THREE.Vector3(2.2*Math.cos(th), 2.2*Math.sin(th)+0.5, 0); }
                else { const th=Math.random()*6.28; return new THREE.Vector3(4.5*Math.cos(th), 4.5*Math.sin(th), 0); }
            }
        };

        function initScene() {
            const container = document.getElementById('canvas-container');
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0xffffff, 0.035);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 12;

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            container.appendChild(renderer.domElement);

            const controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.autoRotate = true;
            controls.autoRotateSpeed = 2.0;
            window.controls = controls;

            geometry = new THREE.BufferGeometry();
            const initialPos = new Float32Array(particleCount * 3);
            const targetPos = new Float32Array(particleCount * 3);
            const colors = new Float32Array(particleCount * 3);
            const baseColor = new THREE.Color('#6c5ce7');

            for (let i = 0; i < particleCount; i++) {
                initialPos[i * 3] = (Math.random() - 0.5) * 50;
                initialPos[i * 3 + 1] = (Math.random() - 0.5) * 50;
                initialPos[i * 3 + 2] = (Math.random() - 0.5) * 50;
                const c = baseColor.clone();
                c.offsetHSL(0, 0, (Math.random() - 0.5) * 0.2);
                colors[i * 3] = c.r; colors[i * 3 + 1] = c.g; colors[i * 3 + 2] = c.b;
            }

            geometry.setAttribute('position', new THREE.BufferAttribute(initialPos, 3));
            geometry.setAttribute('targetPosition', new THREE.BufferAttribute(targetPos, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

            material = new THREE.PointsMaterial({
                size: 0.12, vertexColors: true, blending: THREE.NormalBlending,
                depthWrite: false, transparent: true, opacity: 0.8
            });

            const texture = new THREE.TextureLoader().load('https://threejs.org/examples/textures/sprites/circle.png');
            material.map = texture;

            particles = new THREE.Points(geometry, material);
            scene.add(particles);

            generateTargetPositions('heart');
            window.addEventListener('resize', onWindowResize);
        }

        function generateTargetPositions(shapeName) {
            const posAttr = geometry.attributes.targetPosition;
            const generator = Shapes[shapeName];
            for (let i = 0; i < particleCount; i++) {
                const v = generator(i);
                posAttr.setXYZ(i, v.x, v.y, v.z);
            }
            posAttr.needsUpdate = true;
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            const delta = clock.getDelta();
            
            currentScale = THREE.MathUtils.lerp(currentScale, targetScale, 0.05);
            particles.scale.setScalar(currentScale);

            if (isCameraActive && handDetected) {
                window.controls.autoRotate = false;
                currentRotationY = THREE.MathUtils.lerp(currentRotationY, targetRotationY, 0.06);
                currentRotationX = THREE.MathUtils.lerp(currentRotationX, targetRotationX, 0.06);
                particles.rotation.y = currentRotationY;
                particles.rotation.x = currentRotationX;
            } else {
                window.controls.autoRotate = true;
                particles.rotation.x = THREE.MathUtils.lerp(particles.rotation.x, 0, 0.05);
                currentRotationY = particles.rotation.y; 
            }
            window.controls.update();

            const pos = geometry.attributes.position.array;
            const target = geometry.attributes.targetPosition.array;
            const speed = 4.0 * delta;

            for (let i = 0; i < particleCount; i++) {
                const ix = i * 3;
                pos[ix] += (target[ix] - pos[ix]) * speed;
                pos[ix+1] += (target[ix+1] - pos[ix+1]) * speed;
                pos[ix+2] += (target[ix+2] - pos[ix+2]) * speed;
            }
            geometry.attributes.position.needsUpdate = true;
            renderer.render(scene, camera);
        }

        function initUI() {
            const sidebar = document.getElementById('sidebar');
            const toggleBtn = document.getElementById('sidebar-toggle');

            // 1. æŠ˜å é€»è¾‘
            toggleBtn.addEventListener('click', () => sidebar.classList.toggle('collapsed'));

            // 2. å½¢çŠ¶åˆ‡æ¢
            const shapeBtns = document.querySelectorAll('.shape-btn');

            // 3. ç‚¹å‡»æŠ˜å åçš„å›¾æ ‡å±•å¼€

            // 4. é¢œè‰²
            const picker = document.getElementById('color-picker');

            // 5. æ·±è‰²æ¨¡å¼

                if (isDarkMode) {

                    material.blending = THREE.AdditiveBlending; material.opacity = 0.6;
                } else {
                    themeIcon.innerText = 'â˜€'; themeText.innerText = 'å½“å‰ï¼šæµ…è‰²æ¨¡å¼';
                    scene.fog.color.set(0xffffff);

        // --- AI ä¸ æ‘„åƒå¤´æ ¸å¿ƒé€»è¾‘ (å…¨å¹³å°é€‚é…ç‰ˆ) ---
        async function initAI() {
            await loadScript('https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js');
            await loadScript('https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js');
            await loadScript('https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js'); // ç”¨äºç»˜åˆ¶éª¨éª¼
            await loadScript('https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js');

            const videoElement = document.getElementById('video-feed');
            const canvasElement = document.getElementById('output-canvas');
            const canvasCtx = canvasElement.getContext('2d');
            
            const placeholder = document.getElementById('camera-placeholder');
            const camBtn = document.getElementById('cam-toggle-btn');
            const camText = document.getElementById('cam-btn-text');

            const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
            
            hands.setOptions({
                maxNumHands: 1,
                modelComplexity: 1, 
                minDetectionConfidence: 0.4, // é™ä½é—¨æ§›é€‚é…å¹³æ¿
                minTrackingConfidence: 0.5
            });
            
            hands.onResults((results) => {
                // --- 1. éª¨éª¼å¯è§†åŒ– (ç¡®è®¤ AI æ˜¯å¦å·¥ä½œ) ---
                // è®¾ç½®ç”»å¸ƒå°ºå¯¸ä¸è§†é¢‘ä¸€è‡´
                if(videoElement.videoWidth) {
                    canvasElement.width = videoElement.videoWidth;
                    canvasElement.height = videoElement.videoHeight;
                    canvasCtx.save();
                    canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
                    
                    if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                        handDetected = true;
                        
                        // ç»˜åˆ¶ç»¿è‰²éª¨éª¼çº¿
                        for (const landmarks of results.multiHandLandmarks) {
                            drawConnectors(canvasCtx, landmarks, HAND_CONNECTIONS, {color: '#00FF00', lineWidth: 4});
                            drawLandmarks(canvasCtx, landmarks, {color: '#FF0000', lineWidth: 2});
                        }

                        // --- 2. äº¤äº’é€»è¾‘ ---
                        const lm = results.multiHandLandmarks[0];
                        // ç¼©æ”¾
                        const p1 = lm[4], p2 = lm[8]; 
                        const dist = Math.hypot(p1.x-p2.x, p1.y-p2.y);
                        // å¹³æ¿æ‘„åƒå¤´è·ç¦»é€šå¸¸è¾ƒè¿œï¼Œdist æ•°å€¼è¾ƒå°ï¼Œæ”¾å¤§ä¹˜æ•°
                        targetScale = Math.min(Math.max((dist - 0.03) * 18, 0.5), 3.0);
                        
                        // æ—‹è½¬
                        const wrist = lm[0];
                        targetRotationY = (wrist.x - 0.5) * 6.0; 
                        targetRotationX = (wrist.y - 0.5) * 4.0;
                    } else {
                        handDetected = false; 
                        targetScale = 1.0;
                    }
                    canvasCtx.restore();
                }
            });

            // åˆå§‹åŒ– Camera Utils
            // å…³é”®ï¼šä¸é”å®š 640x480ï¼Œä½¿ç”¨ ideal è®©æµè§ˆå™¨é€‰æ‹©æœ€ä½³æ¯”ä¾‹
            cameraUtils = new Camera(videoElement, {
                onFrame: async () => { await hands.send({image: videoElement}); },
                width: { ideal: 1280 }, 
                height: { ideal: 720 },
                facingMode: 'user' // å¼ºåˆ¶å‰ç½®
            });

            camBtn.addEventListener('click', async () => {
                if (!isCameraActive) {
                    try {
                        await cameraUtils.start();
                        isCameraActive = true;
                        videoElement.style.display = 'block';
                        canvasElement.style.display = 'block'; // æ˜¾ç¤ºéª¨éª¼å±‚
                        placeholder.style.display = 'none';
                        camBtn.classList.add('active');
                        camText.innerText = 'å…³é—­æ‘„åƒå¤´';
                    } catch(e) {
                        alert("æ‘„åƒå¤´å¯åŠ¨å¤±è´¥ï¼š\n1.è¯·ç¡®ä¿ä½¿ç”¨ HTTPS\n2.è¯·å…è®¸æµè§ˆå™¨è®¿é—®ç›¸æœº");
                        console.error(e);
                    }
                } else {
                    await cameraUtils.stop();
                    const stream = videoElement.srcObject;
                    if (stream) { stream.getTracks().forEach(track => track.stop()); videoElement.srcObject = null; }
                    isCameraActive = false; handDetected = false; targetScale = 1.0;
                    videoElement.style.display = 'none';
                    canvasElement.style.display = 'none';
                    placeholder.style.display = 'flex';
                    camBtn.classList.remove('active');
                    camText.innerText = 'å¼€å¯æ‘„åƒå¤´æ§åˆ¶';
                }
            });

            document.getElementById('loader').style.opacity = 0;
            setTimeout(() => document.getElementById('loader').style.display = 'none', 500);
        }

        window.onload = () => {
            initScene();
            initUI();
            animate();
            initAI();
        };
    </script>
