    <script type="module">
        import * as THREE from 'https://cdn.skypack.dev/three@0.136.0';
        import { OrbitControls } from 'https://cdn.skypack.dev/three@0.136.0/examples/jsm/controls/OrbitControls.js';
        
        const loadScript = (src) => new Promise((resolve, reject) => {
            const s = document.createElement('script');
            s.src = src; s.onload = resolve; s.onerror = reject; s.crossOrigin = "anonymous";
            document.body.appendChild(s);
        });

        // å…¨å±€å˜é‡
        let scene, camera, renderer, particles, geometry, material;
        const isMobileDevice = window.innerWidth < 768;
        const particleCount = isMobileDevice ? 8000 : 22000;
        
        let isDarkMode = false;
        let targetScale = 1; let currentScale = 1;
        let targetRotationX = 0, targetRotationY = 0;
        let currentRotationX = 0, currentRotationY = 0;
        let clock = new THREE.Clock();

        let isCameraActive = false;
        let handDetected = false;
        let hands = null; 

        const Shapes = {
            heart: (i) => { const t=Math.random()*Math.PI*2; const x=16*Math.pow(Math.sin(t),3); const y=13*Math.cos(t)-5*Math.cos(2*t)-2*Math.cos(3*t)-Math.cos(4*t); const s=0.25; const z=(Math.random()-0.5)*15*(1-Math.abs(y)/20); return new THREE.Vector3(x*s,y*s,z*s); },
            saturn: (i) => { const r=Math.random(); if(r>0.45){ const th=Math.random()*Math.PI*2; const ph=Math.acos((Math.random()*2)-1); const rd=2.0; return new THREE.Vector3(rd*Math.sin(ph)*Math.cos(th),rd*Math.sin(ph)*Math.sin(th),rd*Math.cos(ph)); }else{ const th=Math.random()*Math.PI*2; const rd=3.2+Math.random()*2.8; return new THREE.Vector3(rd*Math.cos(th),(Math.random()-0.5)*0.15,rd*Math.sin(th)); } },
            flower: (i) => { const th=Math.random()*Math.PI*2; const ph=Math.random()*Math.PI; const r=3.5*Math.cos(5*th)+1; return new THREE.Vector3(r*Math.sin(ph)*Math.cos(th),r*Math.cos(ph),r*Math.sin(ph)*Math.sin(th)); },
            dna: (i) => { const t=Math.random()*20-10; const a=t*2.5; const s=Math.random()>0.5?0:Math.PI; const x=1.8*Math.cos(a+s)+(Math.random()-0.5)*0.6; const z=1.8*Math.sin(a+s)+(Math.random()-0.5)*0.6; return new THREE.Vector3(x,t,z); },
            face: (i) => { const r=Math.random(); if(r<0.1){const th=Math.random()*6.28;return new THREE.Vector3(-1.5+Math.cos(th)*0.6,1+Math.sin(th)*0.6,0);}else if(r<0.2){const th=Math.random()*6.28;return new THREE.Vector3(1.5+Math.cos(th)*0.6,1+Math.sin(th)*0.6,0);}else if(r<0.35){const th=3.14+Math.random()*3.14;return new THREE.Vector3(2.2*Math.cos(th),2.2*Math.sin(th)+0.5,0);}else{const th=Math.random()*6.28;return new THREE.Vector3(4.5*Math.cos(th),4.5*Math.sin(th),0);} }
        };

        function initScene() {
            const container = document.getElementById('canvas-container');
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0xffffff, 0.035);
            camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
            camera.position.z = 12;
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            container.appendChild(renderer.domElement);
            const controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true; controls.autoRotate = true; controls.autoRotateSpeed = 2.0;
            window.controls = controls;

            geometry = new THREE.BufferGeometry();
            const initialPos = new Float32Array(particleCount * 3);
            const targetPos = new Float32Array(particleCount * 3);
            const colors = new Float32Array(particleCount * 3);
            const baseColor = new THREE.Color('#6c5ce7');
            for (let i=0; i<particleCount; i++) {
                initialPos[i*3]=(Math.random()-0.5)*50; initialPos[i*3+1]=(Math.random()-0.5)*50; initialPos[i*3+2]=(Math.random()-0.5)*50;
                const c=baseColor.clone(); c.offsetHSL(0,0,(Math.random()-0.5)*0.2);
                colors[i*3]=c.r; colors[i*3+1]=c.g; colors[i*3+2]=c.b;
            }
            geometry.setAttribute('position', new THREE.BufferAttribute(initialPos, 3));
            geometry.setAttribute('targetPosition', new THREE.BufferAttribute(targetPos, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            material = new THREE.PointsMaterial({ size: 0.12, vertexColors: true, blending: THREE.NormalBlending, depthWrite: false, transparent: true, opacity: 0.8 });
            material.map = new THREE.TextureLoader().load('https://threejs.org/examples/textures/sprites/circle.png');
            particles = new THREE.Points(geometry, material);
            scene.add(particles);
            generateTargetPositions('heart');
            window.addEventListener('resize', () => { camera.aspect=window.innerWidth/window.innerHeight; camera.updateProjectionMatrix(); renderer.setSize(window.innerWidth,window.innerHeight); });
        }

        function generateTargetPositions(shapeName) {
            const posAttr = geometry.attributes.targetPosition;
            const generator = Shapes[shapeName];
            for (let i=0; i<particleCount; i++) { const v=generator(i); posAttr.setXYZ(i, v.x, v.y, v.z); }
            posAttr.needsUpdate = true;
        }

        function animate() {
            requestAnimationFrame(animate);
            const delta = clock.getDelta();
            currentScale = THREE.MathUtils.lerp(currentScale, targetScale, 0.05);
            particles.scale.setScalar(currentScale);
            if (isCameraActive && handDetected) {
                window.controls.autoRotate = false;
                currentRotationY = THREE.MathUtils.lerp(currentRotationY, targetRotationY, 0.06);
                currentRotationX = THREE.MathUtils.lerp(currentRotationX, targetRotationX, 0.06);
                particles.rotation.y = currentRotationY; particles.rotation.x = currentRotationX;
            } else {
                window.controls.autoRotate = true;
                particles.rotation.x = THREE.MathUtils.lerp(particles.rotation.x, 0, 0.05);
                currentRotationY = particles.rotation.y; 
            }
            window.controls.update();
            const pos = geometry.attributes.position.array;
            const target = geometry.attributes.targetPosition.array;
            const speed = 4.0 * delta;
            for (let i=0; i<particleCount; i++) {
                const ix=i*3;
                pos[ix]+=(target[ix]-pos[ix])*speed; pos[ix+1]+=(target[ix+1]-pos[ix+1])*speed; pos[ix+2]+=(target[ix+2]-pos[ix+2])*speed;
            }
            geometry.attributes.position.needsUpdate = true;
            renderer.render(scene, camera);
        }

        function initUI() {
            const sidebar = document.getElementById('sidebar');
            const toggleBtn = document.getElementById('sidebar-toggle');
            toggleBtn.addEventListener('click', () => sidebar.classList.toggle('collapsed'));
            const shapeBtns = document.querySelectorAll('.shape-btn');
            shapeBtns.forEach(btn => {
                btn.addEventListener('click', (e) => {
                    shapeBtns.forEach(b => b.classList.remove('active'));
                    const target = e.target.closest('.shape-btn');
                    target.classList.add('active');
                    generateTargetPositions(target.dataset.shape);
                });
            });
            const groupHeaders = document.querySelectorAll('.group-header');
            groupHeaders.forEach(header => {
                header.addEventListener('click', () => { if (sidebar.classList.contains('collapsed')) sidebar.classList.remove('collapsed'); });
            });
            const picker = document.getElementById('color-picker');
            picker.addEventListener('input', (e) => {
                const c = new THREE.Color(e.target.value);
                const colors = geometry.attributes.color;
                for(let i=0; i<particleCount; i++) { const temp=c.clone(); temp.offsetHSL(0,0,(Math.random()-0.5)*0.2); colors.setXYZ(i, temp.r, temp.g, temp.b); }
                colors.needsUpdate = true;
                document.documentElement.style.setProperty('--primary', e.target.value);
            });
            const themeBtn = document.getElementById('theme-btn');
            const themeIcon = document.getElementById('theme-icon');
            const themeText = themeBtn.querySelector('.theme-text');
            themeBtn.addEventListener('click', () => {
                isDarkMode = !isDarkMode;
                document.body.classList.toggle('dark-mode');
                if (isDarkMode) { themeIcon.innerText = 'ğŸŒ™'; themeText.innerText = 'å½“å‰ï¼šæ·±è‰²æ¨¡å¼'; scene.fog.color.set(0x102027); material.blending = THREE.AdditiveBlending; material.opacity = 0.6; } 
                else { themeIcon.innerText = 'â˜€'; themeText.innerText = 'å½“å‰ï¼šæµ…è‰²æ¨¡å¼'; scene.fog.color.set(0xffffff); material.blending = THREE.NormalBlending; material.opacity = 0.8; }
                material.needsUpdate = true;
            });
        }

        async function initAI() {
            // â˜…â˜…â˜… æ ¸å¿ƒä¿®å¤ï¼šé”å®šç‰ˆæœ¬ + æŒ‡å®š jsDelivr è·¯å¾„ â˜…â˜…â˜…
            // è¿™ä¸ªç‰ˆæœ¬éå¸¸ç¨³å®šï¼Œä¸” jsDelivr ç¼“å­˜è‰¯å¥½
            const MP_VERSION = '0.4.1646424915';
            const BASE_URL = `https://cdn.jsdelivr.net/npm/@mediapipe/hands@${MP_VERSION}`;

            try {
                // æ‰‹åŠ¨åŠ è½½ JS
                await loadScript(`${BASE_URL}/hands.js`);
                await loadScript('https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js');
                console.log("MediaPipe scripts loaded.");
            } catch (e) {
                console.error("Script load failed:", e);
                alert("åŠ è½½ AI æ ¸å¿ƒç»„ä»¶å¤±è´¥ï¼Œè¯·æ£€æŸ¥ç½‘ç»œè¿æ¥");
            }

            const videoElement = document.getElementById('video-feed');
            const canvasElement = document.getElementById('output-canvas');
            const canvasCtx = canvasElement.getContext('2d');
            const placeholder = document.getElementById('camera-placeholder');
            const camBtn = document.getElementById('cam-toggle-btn');
            const camText = document.getElementById('cam-btn-text');

            // åˆå§‹åŒ– Hands
            // locateFile å¼ºåˆ¶æŒ‡å®šæ‰€æœ‰èµ„æºå» jsDelivr ä¸‹è½½ï¼Œè§£å†³ streaming compile failed é—®é¢˜
            hands = new Hands({locateFile: (file) => {
                console.log("Requesting asset:", file);
                return `${BASE_URL}/${file}`;
            }});

            hands.setOptions({ 
                maxNumHands: 1, 
                modelComplexity: 1, 
                minDetectionConfidence: 0.5, 
                minTrackingConfidence: 0.5 
            });
            
            hands.onResults((results) => {
                canvasElement.width = videoElement.videoWidth;
                canvasElement.height = videoElement.videoHeight;

                    }
                } else {

                }
